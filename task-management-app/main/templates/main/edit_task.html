<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <style>
        body {
            background: #0a192f;
            color: #ccd6f6;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .edit-container {
            background: #112240;
            max-width: 500px;
            margin: 4em auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(10,25,47,0.4);
            padding: 2em 2.5em;
        }
        h2 {
            color: #64ffda;
            text-align: center;
            margin-bottom: 1.5em;
            letter-spacing: 2px;
        }
        label {
            color: #ccd6f6;
            font-weight: 500;
            display: block;
            margin-bottom: 0.7em;
        }
        input[type="text"], input[type="number"] {
            background: #0a192f;
            color: #ccd6f6;
            border: 1px solid #233554;
            border-radius: 4px;
            padding: 0.5em 0.8em;
            width: 100%;
            margin-top: 0.2em;
            margin-bottom: 1em;
            font-size: 1em;
        }
        .action-btns {
            display: flex;
            gap: 1em;
            justify-content: center;
            margin-top: 1.5em;
        }
        button {
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 4px;
            padding: 0.7em 1.6em;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        button.cancel-btn {
            background: #ff5370;
            color: #fff;
        }
        a.back-link {
            display: block;
            text-align: center;
            margin-top: 2em;
            color: #64ffda;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        a.back-link:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit Task #{{ task.id }}</h2>
        <form method="post">
            {% csrf_token %}
            <label>Title:
                <input type="text" name="title" value="{{ task.title }}" required>
            </label>
            <label>Platform:
                <input type="text" name="platform" value="{{ task.platform }}" required>
            </label>
            <label>Location:
                <input type="text" name="location" value="{{ task.location }}" required>
            </label>
            <label>Status:
                <input type="text" name="status" value="{{ task.status }}" required>
            </label>
            <label>Start Time:
                <input type="text" name="start_time" value="{{ task.start_time }}" required>
            </label>
            <label>End Time:
                <input type="text" name="end_time" value="{{ task.end_time }}">
            </label>
            <label>Retries:
                <input type="number" name="retries" value="{{ task.retries }}" min="0">
            </label>
            <div class="action-btns">
                <button type="submit">Save</button>
                <a href="{% url 'task_list' %}" class="cancel-btn button" style="text-decoration:none;line-height:2.4em;">Cancel</a>
            </div>
        </form>
        <a href="{% url 'task_list' %}" class="back-link">&larr; Back to Task List</a>
    </div>
</body>
</html>
