<!DOCTYPE html>
<html>
<head>
    <title>System Task Login</title>
    <style>
        body {
            background: #0a192f;
            color: #ccd6f6;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background: #112240;
            max-width: 350px;
            margin: 5em auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(10,25,47,0.4);
            padding: 2.5em 2em 2em 2em;
        }
        h2 {
            color: #64ffda;
            margin-bottom: 2em;
            letter-spacing: 2px;
            text-align: center;
        }
        label {
            color: #ccd6f6;
            font-weight: 500;
            display: block;
            margin-bottom: 0.4em;
            margin-top: 1.2em;
        }
        input[type="text"], input[type="password"] {
            background: #0a192f;
            color: #ccd6f6;
            border: 1px solid #233554;
            border-radius: 4px;
            padding: 0.7em 1em;
            width: 100%;
            margin-bottom: 0.5em;
            font-size: 1em;
        }
        button {
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 4px;
            padding: 0.8em 1.2em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5em;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .error {
            color: #ff5370;
            margin-bottom: 1em;
            text-align: center;
        }
        .role-radio-group {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-top: 2em;
            margin-bottom: 0.5em;
        }
        .role-radio-label {
            display: flex;
            align-items: center;
            font-size: 1em;
            color: #ccd6f6;
            cursor: pointer;
        }
        .role-radio-label input[type="radio"] {
            accent-color: #64ffda;
            width: 1.1em;
            height: 1.1em;
            margin-right: 0.5em;
        }
    </style>
    <script>
        function setUsernameFromRole() {
            var adminRadio = document.getElementById('role-admin');
            var clientRadio = document.getElementById('role-client');
            var usernameInput = document.getElementById('username');
            if (adminRadio.checked) {
                usernameInput.value = 'admin';
                usernameInput.readOnly = true;
            } else if (clientRadio.checked) {
                usernameInput.value = 'client';
                usernameInput.readOnly = true;
            } else {
                usernameInput.value = '';
                usernameInput.readOnly = false;
            }
        }
        window.onload = function() {
            setUsernameFromRole();
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div class="role-radio-group">
                <label class="role-radio-label">
                    <input type="radio" id="role-admin" name="role" value="admin" onchange="setUsernameFromRole()" {% if selected_role == 'admin' %}checked{% endif %}>
                    Admin
                </label>
                <label class="role-radio-label">
                    <input type="radio" id="role-client" name="role" value="client" onchange="setUsernameFromRole()" {% if selected_role == 'client' %}checked{% endif %}>
                    User
                </label>
            </div>
        </form>
    </div>
</body>
</html>
