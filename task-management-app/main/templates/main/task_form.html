<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #0a192f; color: #ccd6f6; font-family: Arial, sans-serif; }
        .form-container {
            background: #112240;
            max-width: 400px;
            margin: 60px auto;
            padding: 2em 2.5em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(10,25,47,0.3);
        }
        .form-container h2 { color: #64ffda; text-align: center; }
        .form-container label { color: #ccd6f6; margin-top: 1em; display: block; }
        .form-container input, .form-container select {
            width: 100%; padding: 0.6em; border-radius: 4px; border: 1px solid #233554;
            background: #0a192f; color: #ccd6f6; margin-top: 0.2em;
        }
        .form-container button {
            background: #64ffda; color: #0a192f; font-weight: bold; border: none;
            border-radius: 6px; padding: 0.7em 1.5em; margin-top: 1.2em; width: 100%;
            transition: background 0.2s, color 0.2s;
        }
        .form-container button:hover { background: #233554; color: #64ffda; }
        .error { color: #ff5370; margin-top: 1em; text-align: center; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{{ action }} Task</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ task.title|default_if_none:'' }}" required>

            <label for="platform">Platform</label>
            <input type="text" name="platform" id="platform" value="{{ task.platform|default_if_none:'' }}" required>

            <label for="location">Location</label>
            <input type="text" name="location" id="location" value="{{ task.location|default_if_none:'' }}" required>

            <label for="status">Status</label>
            <input type="text" name="status" id="status" value="{{ task.status|default_if_none:'' }}" required>

            <label for="start_time">Start Time</label>
            <input type="text" name="start_time" id="start_time" value="{{ task.start_time|default_if_none:'' }}" required>

            <label for="end_time">End Time</label>
            <input type="text" name="end_time" id="end_time" value="{{ task.end_time|default_if_none:'' }}">

            <label for="retries">Retries</label>
            <input type="number" name="retries" id="retries" value="{{ task.retries|default_if_none:0 }}" min="0">

            <button type="submit">{{ action }} Task</button>
        </form>
        <div style="text-align:center; margin-top:1em;">
            <a href="{% url 'task_list' %}" style="color:#64ffda;">Back to Task List</a>
        </div>
    </div>
</body>
</html>
