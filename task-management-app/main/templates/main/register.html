<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { background: #0a192f; color: #ccd6f6; font-family: Arial, sans-serif; }
        .register-container {
            background: #112240;
            max-width: 400px;
            margin: 60px auto;
            padding: 2em 2.5em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(10,25,47,0.3);
        }
        .register-container h2 { color: #64ffda; text-align: center; }
        .register-container label { color: #ccd6f6; margin-top: 1em; display: block; }
        .register-container input, .register-container select {
            width: 100%; padding: 0.6em; border-radius: 4px; border: 1px solid #233554;
            background: #0a192f; color: #ccd6f6; margin-top: 0.2em;
        }
        .register-container button {
            background: #64ffda; color: #0a192f; font-weight: bold; border: none;
            border-radius: 6px; padding: 0.7em 1.5em; margin-top: 1.2em; width: 100%;
            transition: background 0.2s, color 0.2s;
        }
        .register-container button:hover { background: #233554; color: #64ffda; }
        .error { color: #ff5370; margin-top: 1em; text-align: center; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" name="name" id="name" maxlength="150" required>

            <label for="username">Username</label>
            <input type="text" name="username" id="username" maxlength="150" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" maxlength="254" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <label for="role">Role</label>
            <select name="role" id="role" required>
                <option value="client">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <div style="text-align:center; margin-top:1em;">
            <a href="{% url 'login' %}" style="color:#64ffda;">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
